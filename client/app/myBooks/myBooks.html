<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
<div class ="row">
<div class="col-md-12">

<div class="my-book-list border-box">
  <h2>Your currently added books</h2>
  <ul>
    <li ng-repeat="books in myBookList">{{books.title}}</li>
  </ul>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="new-book-form border-box ">
  <h2> Please add any books you would like to trade</h2>
<form action="" class="form">
  <label>Book Title</lable>
  <input type="text" name="" id="" value="book title" ng-model="newBookTitle">
  <label for="">author</label>
  <input type="text" ng-model="newBookAuthor">
  <button class="btn" ng-click="addNewBook()">submit</button>
</form>
</div>
</div>
</div>
